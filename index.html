<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Titillium+Web" rel="stylesheet">
    <title>Dice Game</title>
</head>
<body>
    <div id="intro">
        <p id="introText">How many players?</p>
        <button id="player1">1 Player</button>

    </div>

    <div class="grid-main">
        <p id="instructions">Roll the die to score the face value.
             Reach 20 points to win. Score a 1 and you lose! Good luck.</p>
        <p id="score">Current score: 0</p>
        <img id="die" src="./img/dice1.png">
        <p id="roll">Roll Die </p>
        <p id="wins">Current wins: 0<br>Current losses: 0<br>W/L Ratio: 0</p>
        <p id="result"></p>
    </div>
    <div id="mainMenu">
        <p>Main Menu</p>
    </div>

<script src="script.js"></script>
</body>
</html>
